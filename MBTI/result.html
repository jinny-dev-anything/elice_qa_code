<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: S-CoreDream-3Light;
        }
    </style>
    <title>MBTI 결과</title>
</head>
<body>
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h1 class="text-center mb-4">당신의 MBTI는...</h1>
        <h2 class="text-center mb-5 text-success" id="result">~~~~입니다!</h2>
        <div class="text-center">
            <a href="index.html" class="btn btn-primary" id="restart-button">다시하기</a>
        </div>

        <!-- 설명 테이블 추가 -->
        <div class="table-responsive mb-4" style="max-width: 600px; width: 100%; margin-top: 30px;">

            <table class="table table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th scope="col">분류</th>
                        <th scope="col">설명</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1. 에너지 방향</td>
                        <td>외향(Extraversion, <strong>E</strong>) ↔ 내향(Introversion, <strong>I</strong>)</td>
                    </tr>
                    <tr>
                        <td>2. 인식 기능</td>
                        <td>감각(Sensing, <strong>S</strong>) ↔ 직관(iNtuition, <strong>N</strong>)</td>
                    </tr>
                    <tr>
                        <td>3. 판단 기능</td>
                        <td>사고(Thinking, <strong>T</strong>) ↔ 감정(Feeling, <strong>F</strong>)</td>
                    </tr>
                    <tr>
                        <td>4. 생활 양식</td>
                        <td>판단(Judging, <strong>J</strong>) ↔ 인식(Perceiving, <strong>P</strong>)</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous">
    </script>
    <script src="./result.js"></script>
</body>
</html>
